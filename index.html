<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.png" type="image/x-icon">
  <title>Shopping das Lingeries</title>
  <link rel="stylesheet" href="css/style.css?v=2">
  <script src="js/produtos.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>

  <!-- logo e nome -->
  <header class="header">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo do Shopping das Lingeries" class="logo">
      <h1>
        <span class="marca">Shopping das Lingeries</span>
        <span class="slogan">Melhores produtos com os melhores pre√ßos</span>
      </h1>
      <button id="botaoCarrinho" class="carrinho-button" onclick="abrirModal()">
        <img src="img/carrinho.png" alt="Carrinho" class="carrinho-icon">
        <span class="carrinho-texto">Meu Carrinho</span>
        <span class="carrinho-contador" data-count="0">0</span>
      </button>
    </div>
  </header>

  <br /><br /><br />

  <!-- busca e filtros -->
  <div class="search-container">
    <div class="search-box">
      <i class="search-icon">üîç</i>
      <input type="text" id="busca" placeholder="Buscar produtos..." onkeyup="filtrarProdutos()">
      <button id="clear-search" class="clear-search-btn" onclick="limparBusca()">√ó</button>
    </div>
    
    <div class="filters-container">
      <div class="filter-group">
        <label for="filtroTipo">Categoria:</label>
        <div class="select-wrapper">
          <select id="filtroTipo" onchange="filtrarProdutos()">
            <option value="">Todos os itens</option>
            <option value="sutia">Suti√£s</option>
            <option value="calcinha">Calcinhas</option>
            <option value="conjunto">Conjuntos</option>
            <option value="body">Bodies</option>
            <option value="baby_doll">Baby Dolls</option>
            <option value="fantasia">Fantasias</option>
            <option value="lingerie_modeladora">Modeladoras</option>
            <option value="cueca">Cuecas</option>
            <option value="pijama_masculino">Pijamas Masculinos</option>
            <option value="pijama_infantil">Pijamas Infantis</option>
            <option value="biquini">Biqu√≠nis</option>
            <option value="mai√¥">Mai√¥s</option>
            <option value="sunga">Sungas</option>
            <option value="meia_calca">Meia-cal√ßa</option>
            <option value="organizador_lingerie">Organizadores</option>
          </select>
          <i class="select-arrow">‚ñº</i>
        </div>
      </div>
      
      <div class="filter-group">
        <span id="resultado-busca">Mostrando todos os produtos</span>
      </div>
    </div>
  </div>
  
  <h2>Produtos</h2>
  <div class="produtos-container" id="produtos"></div>

  <!-- carrinho -->
  <div id="modalCarrinho" class="modal">
    <div class="modal-conteudo">
      <div class="modal-header">
        <h2>Seu Carrinho</h2>
        <button class="fechar" onclick="fecharModal()">&times;</button>
      </div>
      
      <div class="modal-body">
        <div class="carrinho-vazio" id="carrinhoVazio">
          <img src="img/empty-cart.png" alt="Carrinho Vazio" class="carrinho-vazio-img">
        </div>
        
        <ul id="carrinho" class="lista-carrinho"></ul>
      </div>
      
      <div class="modal-footer">
        <div class="resumo-compra">
          <div class="subtotal">
            <span>Subtotal:</span>
            <span id="total" class="valor-total">R$ 0,00</span>
          </div>
          <p class="info-frete">Frete calculado no checkout</p>
        </div>
        
        <div class="acoes-carrinho">
          <button class="btn-continuar" onclick="fecharModal()">Continuar Comprando</button>
          <button class="btn-finalizar" onclick="finalizarCompra()">
            <span class="icon-whatsapp">üí¨</span>
            Finalizar no WhatsApp
          </button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Notifica√ß√£o -->
  <div id="notificacao" class="notificacao">
    <span id="mensagemNotificacao">Item adicionado ao carrinho!</span>
  </div>

</body>
</html>
